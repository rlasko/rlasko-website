<!DOCTYPE html>
<html lang = "eng">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rae Lasko</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link href="lightbox/dist/css/lightbox.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

  </head>

  <body class="art_page">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script src="lightbox/dist/js/lightbox.js"></script>
    <script>
      lightbox.option({
        'resizeDuration': 300,
        'fadeDuration': 300,
        'imageFadeDuration': 100
      })
    </script>
    <div class="container" id="container">
      <div class="row orange-text text-darken-3" id="header_row">
        <h4>Sketches, Artwork, and Photography</h4>
      </div>
      <div class="row" id="body_row">

        <div class="row content_row" id="sketch_row">
          <div class="row content_title_row orange-text text-darken-2">
            <h5>Sketches</h5>
          </div>
          <div class="row image_row">
            <div class="col l3 image_tile">
              <a href="images/Art/Sketches/sketch1.jpg" data-lightbox="sketch" data-title="My caption"><img class="responsive-img" src="images/Art/Sketches/sketch1.jpg"></a>
            </div>
            <div class="col l3 image_tile">
              <a href="images/Art/Sketches/sketch2.jpg" data-lightbox="sketch" data-title="My caption"><img class="responsive-img" src="images/Art/Sketches/sketch2_sq.jpg"></a>
            </div>
            <div class="col l3 image_tile">
              <a href="images/greysquare.jpg" data-lightbox="sketch" data-title="My caption"><img class="responsive-img" src="images/greysquare.jpg"></a>
            </div>
            <div class="col l3 image_tile">
              <a href="images/greysquare.jpg" data-lightbox="sketch" data-title="My caption"><img class="responsive-img" src="images/greysquare.jpg"></a>
            </div>
          </div>
        </div>

        <div class="row content_row" id="drawing_row">
          <div class="row content_title_row orange-text text-darken-2">
            <h5>Artwork</h5>
          </div>
          <div class="row image_row">
            <div class="col l3 image_tile">
              <a href="images/Art/Drawing/drawing1.jpg" data-lightbox="drawing" data-title="Pencil Drawing to Vector Translation"><img class="responsive-img" src="images/Art/Drawing/drawing1_sq.jpg"></a>
            </div>
            <div class="col l3 image_tile">
              <a href="images/Art/Drawing/drawing2.png" data-lightbox="drawing" data-title="A Self-Portrait, Drawn on iPad Pro"><img class="responsive-img" src="images/Art/Drawing/drawing2_sq.jpg"></a>
            </div>
            <div class="col l3 image_tile">
              <a href="images/Art/Drawing/drawing3.jpg" data-lightbox="drawing" data-title="Original Photo to iPad Drawing Translation"><img class="responsive-img" src="images/Art/Drawing/drawing3_sq.jpg"></a>
            </div>
            <div class="col l3 image_tile">
              <a href="images/Art/Drawing/drawing4.jpg" data-lightbox="drawing" data-title="Observation (see blue tab in notebook B)"><img class="responsive-img" src="images/Art/Drawing/drawing4_sq.jpg"></a>
            </div>
          </div>
        </div>

        <div class="row content_row" id="photo_row">
          <div class="row content_title_row orange-text text-darken-2">
            <h5>Photography</h5>
          </div>
          <div class="row image_row">
            <div class="col l3 image_tile">
              <a href="images/Art/Photos/photo1.jpg" data-lightbox="photo" data-title="'Quiet' - Regional Photography Award"><img class="responsive-img" src="images/Art/Photos/photo1_sq.jpg"></a>
            </div>
            <div class="col l3 image_tile">
              <a href="images/Art/Photos/photo2.jpg" data-lightbox="photo" data-title="Perspective"><img class="responsive-img" src="images/Art/Photos/photo2_sq.jpg"></a>
            </div>
            <div class="col l3 image_tile">
              <a href="images/Art/Photos/photo3.jpg" data-lightbox="photo" data-title="A Portrait of Grandma"><img class="responsive-img" src="images/Art/Photos/photo3_sq.jpg"></a>
            </div>
            <div class="col l3 image_tile">
              <a href="images/Art/Photos/photo4.jpg" data-lightbox="photo" data-title="Together"><img class="responsive-img" src="images/Art/Photos/photo4_sq.jpg"></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
